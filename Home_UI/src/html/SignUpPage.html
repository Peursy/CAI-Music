<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SignUpPage</title>
    <link rel="stylesheet" href="../css/SignUpPage.css">
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../js/SignUpPage.js"></script>
  	<div class="center">
  	<form action="">

  		<h2 class="titre">Inscription</h2>
  		<input type="text" name="pseudo" placeholder="Pseudo" required id="username_field">
  		<br>
  		<input type="password" name="password" placeholder="Mot de passe" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
  		<br>
  		<input type="password" name="confirmPassword" placeholder="Confirmation de mot de passe" required>
  		<br>
  		<input type="email" name="mail" placeholder="Adresse mail" required>
  		<br>
  		<input type="text" name="instrumentFavori" placeholder="Instrument favori">
  		<br>
  		<label class="container">Connaissances en solfège
  		<input type="checkbox" name="solfege" class="">
  		<span class="checkmark"></span>
  	    </label>
  		<br>
  		<label class="container"> S'abonner à la newsletter
  		<input type="checkbox" name="newsletter">
  		<span class="checkmark"></span>
  		</label>
  		<br>
  		<input type="submit" name="valider" value="S'inscrire" onclick="submit();">
	</form>
</div>
  </body>
</html>
