
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SignUpPage</title>
    <link rel="stylesheet" href="../css/SignUpPage.css">
  </head>
  <body>
  	<div class="center">
  	<form action="">

  		<h2 class="titre">Inscription</h2>
  		<input type="text" name="pseudo" placeholder="Pseudo" required>

  		<input type="text" name="confirmPassword" placeholder="Confirmation de mot de passe" required>

  		<input type="text" name="mail" placeholder="Adresse mail" required>
  		<br>
  		<input type="text" name="instrumentFavori" placeholder="Instrument favori">
  		<br>
  		<label class="container">Connaissances en solfège
  		<input type="checkbox" name="solfege" class="">
  		<span class="checkmark"></span>
  	    </label>
  		<br>
  		<label class="container"> S'abonner à la newsletter
  		<input type="checkbox" name="newsletter">
  		<span class="checkmark"></span>
  		</label>
  		<br>
  		<input type="submit" name="valider" value="S'inscrire">
	</form>
</div>
  </body>
</html>
