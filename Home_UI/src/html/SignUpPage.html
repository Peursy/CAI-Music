<div class="center">
  <!-- onSubmit = "return checkPassword(this)" -->
      

    <div id="formdiv"></div>
  	<form action="" style="width: 100%;height: 100%;">
      
  		<h2 class="titre">Inscription</h2>
  		<input type="text" name="pseudo" placeholder="Pseudo" required id="username_field">
  		<br>
      <!--pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"-->
      <input type="password" name="password" placeholder="Mot de passe" required  id="password1" onkeyup="check();">
      <br>
      <span id='message'></span>
      <input type="password" name="password2" placeholder="Confirmation de mot de passe" required id="password2" onkeyup="check();">
      <br>
      <input type="email" name="mail" placeholder="Adresse mail" required>
      <br>
      <input type="text" name="instrumentFavori" placeholder="Instrument favori">
      <br>
      <label class="container">Connaissances en solfège
        <input type="checkbox" name="solfege" class="">
        <span class="checkmark"></span>
      </label>
      <br>
      <label class="container"> S'abonner à la newsletter
        <input type="checkbox" name="newsletter">
        <span class="checkmark"></span>
      </label>
      <br>
      <input type="submit" name="valider" value="S'inscrire">
    </form>
</div>
