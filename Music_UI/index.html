<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Music_UI</title>

    <!-- importing css -->
    <link rel="stylesheet" type="text/css" href="src/css/app_base.css" />
    <!-- imported css -->

    <!-- importing js -->
    <script type="text/javascript" src="src/js/app_base.js"></script>
    <!-- imported js -->

  </head>
  <body>

    <div class="menu-bar-main">

      <!-- top-left menubar -->


      <button id="b_1" class="button-header-left" onclick="change_content_pane(HOME)">
        <img src="assets/icons/home_icon.png" alt="HOME_ICON">
        <div class="button-text">
          Home
        </div>
      </button>

      <button id="b_2"class="button-header-left" onclick="change_content_pane(DEMO)">
        <img src="assets/icons/demo_icon.png" alt="DEMO_ICON">
        <div class="button-text">
          Demo
        </div>
      </button>

      <button id="b_3" class="button-header-left" style="border-radius: 0px 0px 50px 0px;">
        <img src="assets/icons/tuto_icon.png" alt="TUTO_ICON">
        <div class="button-text">
          Tuto
        </div>
      </button>

      <!-- top-right menubar -->
      <button id="b_-1" class="button-header-right">
        <br>
          <img src="assets/icons/user_icon.png" style="float:none;" alt="USER_ICON">
        </br>
      </button>

      <button id="b_-2" class="button-header-right">
        <br>
          <img src="assets/icons/search_icon.png" style="float:none;" alt="SEARCH_ICON">
        </br>
      </button>

      <button id="b_-3" class="button-header-right">
        <br>
          <img src="assets/icons/web_icon.png" style="float:none;" alt="WEB_ICON">
        </br>
      </button>
    </div>

    <!-- Content Pane - see app_base.js -->
    <div id="content-pane">
        <script type="text/javascript">
          update();
        </script>
    </div>

  </body>

</html>
